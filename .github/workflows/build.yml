name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-backend-springboot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build Backend
        run: |
          cd backend/springboot
          mvn clean package

  build-and-test-backend-nestjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: |
          cd backend/nestjs
          npm install
      - name: Run Tests
        run: |
          cd backend/nestjs
          npm test

  build-and-test-backend-dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore Dependencies
        run: |
          cd backend/dotnet/src/TaskManager
          dotnet restore
      - name: Build
        run: |
          cd backend/dotnet/src/TaskManager
          dotnet build --no-restore
      - name: Run Tests
        run: |
          cd backend/dotnet/src/TaskManager
          dotnet test --no-build --verbosity normal

  build-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Install Dependencies
        run: |
          cd frontend
          npm install
      - name: Run Tests
        run: |
          cd frontend
          npm test -- --browsers=ChromeHeadless --watch=false