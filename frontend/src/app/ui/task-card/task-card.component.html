<div class="rounded-lg bg-white p-3 shadow-sm hover:shadow-md transition-shadow">
  <div class="mb-2 flex items-start justify-between">
    <h3 class="font-medium text-gray-800">{{ task.title }}</h3>
    <div class="flex gap-1">
      <button 
        (click)="onEdit()"
        class="text-gray-400 hover:text-blue-600"
        title="Edit"
      >
        âœï¸
      </button>
      <button 
        (click)="onDelete()"
        class="text-gray-400 hover:text-red-600"
        title="Delete"
      >
        ğŸ—‘ï¸
      </button>
    </div>
  </div>

  @if (task.description) {
    <p class="mb-2 text-sm text-gray-600 line-clamp-2">{{ task.description }}</p>
  }

  <div class="flex items-center justify-between">
    @if (task.priority) {
      <span class="rounded px-2 py-0.5 text-xs {{ getPriorityColor(task.priority) }}">
        {{ task.priority }}
      </span>
    }

    <select 
      (change)="onStatusChange($event)"
      class="rounded border border-gray-300 px-2 py-1 text-xs"
    >
      @for (status of statuses; track status) {
        <option [value]="status" [selected]="task.status === status">
          {{ status }}
        </option>
      }
    </select>
  </div>

  @if (task.dueDate) {
    <p class="mt-2 text-xs text-gray-500">
      Due: {{ task.dueDate | date:'shortDate' }}
    </p>
  }
</div>
